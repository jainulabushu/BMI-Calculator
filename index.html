<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form class="container" action="">

        <h1 id="heading">BMI Calculator</h1>

        <div class="buttonbox">
            <button id="siButton" class="siBtnActive" onclick="siFn()" value="1" type="reset">SI Units</button>
            <button id="usButton" onclick="usFn()" value="0" type="reset">US Units</button>
        </div>

        <div class="inputbox" id="siInputBox">
            <label for="height">Height :</label>
            <div >
                <input step="any" type="number" id="height" step="any">
                <span id="heightUnit">cm</span>
            </div>
        </div>

        <div class="inputbox" id="usInputBox" style="display: none;" >
            <label for="height1">Height :</label>
            <div class="usBox">
                <input step="any" type="number" step="any" id="feetIn">
                <span id="ftSpan">ft</span>
                <input step="any" type="number" step="any" id="inchIn">
                <span id="inSpan">in</span>
            </div>
        </div>

        <div class="inputbox">
            <label for="weight">Weight :</label>
            <div>
                <input type="number" id="weight">
                <span id="weightUnit">kg</span>
            </div>
        </div>


        <div class="buttonbox">
            <button onclick="calculateFn(event)" type="submit">calculate</button>
            <button type="reset">Clear</button>
        </div>

        <p>BMI: <span id="bmiresult"></span> <span id="bmistatus"></span></p>
    </form>


    <script src="script.js"></script>
</body>

</html>
