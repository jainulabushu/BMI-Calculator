<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form class="container" id="container" action="">

        <h1 id="heading">BMI Calculator</h1>

        <div class="unitsBox buttonBox">
            <label for="siButton" class="siUnitLab selectedLabel">SI Units</label>
            <input type="radio" onclick="siFn()" name="units" id="siButton" value="1">
            <label for="usButton" class="usUnitLab notSelectedLabel">US Units</label>
            <input type="radio" onclick="usFn()" name="units" id="usButton" value="0">
        </div>

        <div class="inputbox" id="siInputBox">
            <label for="height">Height :</label>
            <div>
                <input step="any" type="number" id="height" step="any">
                <span id="heightUnit">cm</span>
            </div>
        </div>

        <div class="inputbox" id="usInputBox" style="display: none;">
            <label for="height1">Height :</label>
            <div class="usBox">
                <input step="any" type="number" step="any" id="feetIn">
                <span id="ftSpan">ft</span>
                <input step="any" type="number" step="any" id="inchIn">
                <span id="inSpan">in</span>
            </div>
        </div>

        <div class="inputbox">
            <label for="weight">Weight :</label>
            <div>
                <input type="number" id="weight">
                <span id="weightUnit">kg</span>
            </div>
        </div>


        <div class="buttonBox">
            <button onclick="calculateFn(event)" type="submit">calculate</button>
            <button type="reset">Clear</button>
        </div>

        <p>BMI: <span id="bmiresult"></span> <span id="bmistatus"></span></p>
    </form>


    <script src="script.js"></script>
</body>

</html>
